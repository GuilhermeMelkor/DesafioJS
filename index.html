<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Desafio João e Maria</title>    
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Desafio João e Maria</h1>
            </div>
        </header>
        <table cellspacing="0" cellpadding="3" border="1" width="500" class="container">
            <tbody id="tabela">
                <tr>
                    <th>Dia
                    </th>
                    <th>Peras
                    </th>
                    <th>Maçãs
                    </th>
                    <th>Melhor Aluno
                    </th>
                    <th>Fruta 1
                    </th>
                    <th>Fruta 2
                    </th>
                    <th>Fruta 3
                    </th>
                </tr>
                <tr class="dia">
                    <td class="info-dia">1</td>
                    <td class="info-peras">3</td>
                    <td class="info-macas">1</td>
                    <td class="info-aluno">Maria</td>
                    <td class="info-fruta1">Pera</td>
                    <td class="info-fruta2">Pera</td>
                    <td class="info-fruta3">Pera</td>
                </tr>
                <tr class="dia">
                    <td class="info-dia">2</td>
                    <td class="info-peras">2</td>
                    <td class="info-macas">1</td>
                    <td class="info-aluno">João</td>
                    <td class="info-fruta1">Maçã</td>
                    <td class="info-fruta2">Pera</td>
                    <td class="info-fruta3">Pera</td>
                </tr>
                <tr class="dia">
                    <td class="info-dia">3</td>
                    <td class="info-peras">1</td>
                    <td class="info-macas">4</td>
                    <td class="info-aluno">Maria</td>
                    <td class="info-fruta1">Pera</td>
                    <td class="info-fruta2">Maçã</td>
                    <td class="info-fruta3">Maçã</td>
                </tr>

            </tbody>
        </table>
        <script src="js/form.js"></script>
        <script src="js/calcTotFruta.js"></script>           
    </body>
</html>
